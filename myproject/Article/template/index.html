<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Files -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Vue Files -->
    <script src=”https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script src=”https://cdn.jsdelivr.net/npm/vue-resource@1.3.5"></script></body>
    <title>Vue Django</title>
</head>
<script type="text/javascript">
    new Vue({
        el:'#starting',
        delimiters:['${','}'],
        data:{
            articles:[],
            loading:false,
            current_article:{},
            message:null,
            new_article:{'article_heading':null,'article_body':null},
        },
        mounted:function(){
            this.getArticles();
        },
        methods:{
            getArticles: function(){
                this.loading=true;
                this.$http.get('/api/article/')
                .then((response)=>{
                    this.articles=response.data;
                    this.loading=false;
                })
                .catch((err)=>{
                    this.loading=false;
                    console.log(err);
                })
            },
            getArticle: function(id){
                this.loading=true;
                this.$http.get('/api/article/${id}')
                .then((response)=>{
                    this.current_article=response.data;
                    this.loading=false;
                })
                .catch((err)=>{
                    this.loading=false;
                    console.log(err);
                }) 
            },
            addArticle: function(){
                this.loading=true;
                this.$http.post('/api/article/',this.new_article)
                .then((response)=>{
                    this.getArticles();
                    this.loading=false;
                })
                .catch((err)=>{
                    this.loading=false;
                    console.log(err);
                }) 
            },
            updateArticle: function(){
                this.loading=true;
                this.$http.put('/api/article/${this.current_article.article_id}/',this.current_article)
                .then((response)=>{
                    this.current_article=response.data;
                    this.loading=false;
                    this.getArticles();
                })
                .catch((err)=>{
                    this.loading=false;
                    console.log(err);
                })
            },
            deleteArticle: function(){
                this.loading=true;
                this.$http.delete('/api/article/${id}')
                .then((response)=>{
                    this.getArticles();
                    this.loading=false;
                })
                .catch((err)=>{
                    this.loading=false;
                    console.log(err);
                })
            },
        },
    });
</script>
<body>
    <div id="starting">
        <div class="container">
            <div class="row">
                <h1>
                    List of Articles
                    <button class="btn btn-success">
                        Add Article
                    </button>
                </h1>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Heading</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="article in articles">
                            <th scope="row">${article.article_id}</th>
                            <td>${article.article_heading}</td>
                            <td>
                                <button class="btn btn-info" v-on:click="getArticle(article.article_id)">
                                    Edit
                                </button>
                                <button class="btn btn-banger" v-on:click="deleteArticle(article.article_id)">
                                    Delete
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="loading" v-if="loading===true">Loading&#8230;</div>
    </div>
</body>
</html>
